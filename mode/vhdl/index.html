<!doctype html>
<html>
  <head>
    <title>CodeMirror: VHDL mode</title>
    <link rel="stylesheet" href="../../lib/codemirror.css">
    <script src="../../lib/codemirror.js"></script>
    <script src="vhdl.js"></script>
    <link rel="stylesheet" href="../../doc/docs.css">
    <style>.CodeMirror {border: 2px inset #dee;}</style>
  </head>
  <body>
    <h1>CodeMirror: VHDL mode</h1>

<form><textarea id="code" name="code">
-- VHDL demo code 
entity e is
	GENERIC(g : integer := 2);
	port(p : bit := '1');
end entity;

architecture a of e is
	signal clk : boolean;
begin
	clk <= not clk after 10 ns;
	
	process (clk) is
	begin
		report "the generic is: " & integer'image(g);
		report "the port is: " & bit'image(p);
		report "the signal is: " & boolean'image(clk);
	end process;
	
END ARCHITECTURE;

</textarea></form>

    <script>
      var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
        lineNumbers: true,
        matchBrackets: true,
        mode: "text/x-vhdl"
      });
    </script>

    <p>Simple mode that tries to handle VHDL-like languages as well as it
    can. Takes one configuration parameters: <code>keywords</code>, an
    object whose property names are the keywords in the language.</p>

    <p><strong>MIME types defined:</strong> <code>text/x-vhdl</code> (VHDL code).</p>
  </body>
</html>
